<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
        h2 { margin-bottom: 10px; }
        .section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
        ul { list-style: none; padding: 0; }
        li {
            padding: 8px;
            margin-bottom: 6px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            background: #0066cc;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover { background: #004c99; }
        .small-btn {
            margin-left: 10px;
            padding: 3px 8px;
            font-size: 12px;
        }
    </style>
</head>

<body>

<h2>Doctor Dashboard</h2>
<button onclick="logout()">Logout</button>

<!-- Appointments -->
<div class="section">
    <h3>Appointments</h3>
    <div id="appointments-loading">Loading appointments...</div>
    <ul id="appointments"></ul>
</div>

<!-- Patients -->
<div class="section">
    <h3>Patients</h3>
    <div id="patients-loading">Loading patients...</div>
    <ul id="patients"></ul>
</div>

<!-- Patient Details -->
<div class="section">
    <h3>Patient Details</h3>
    <div id="patient-details">Select a patient...</div>
</div>

<!-- Lab Results -->
<div class="section">
    <h3>Lab Results</h3>
    <div id="lab-results">Select a patient...</div>
</div>

<!-- Chatbot -->
<div class="section">
    <h3>Chatbot</h3>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask AI..." />
    <button type="button" onclick="sendMessage()">Send</button>
</div>

<script th:src="@{/js/doctor.js}" src="/static/js/doctor.js"></script>

</body>
</html>
