<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        h2 { margin-bottom: 10px; }
        .section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        ul { list-style: none; padding: 0; }
        li { background: #fafafa; padding: 10px; margin-bottom: 6px; border-radius: 5px; border: 1px solid #ddd; }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background: #004a99; }
    </style>
</head>

<body>

<h2>Patient Dashboard</h2>
<button onclick="logout()">Logout</button>

<!-- Appointments -->
<div class="section">
    <h3>My Appointments</h3>
    <ul id="appointments">Loading...</ul>
</div>

<!-- Lab Results -->
<div class="section">
    <h3>Lab Results</h3>
    <ul id="labResults">Loading...</ul>
</div>

<!-- Chatbot -->
<div class="section">
    <h3>Chatbot</h3>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask AI..." />
    <button type="button" onclick="sendMessage()">Send</button>
</div>

<script th:src="@{/js/patient.js}" src="/static/js/patient.js"></script>

</body>
</html>
