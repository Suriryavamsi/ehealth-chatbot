# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/ehealth_ai?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root123456789

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Server
server.port=8080

# AI provider (example OpenAI)
ai.provider.url=https://api.openai.com/v1/chat/completions
ai.provider.apiKey=${AI_API_KEY:}
ai.model=gpt-4o-mini
